<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Dev Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body, .jumbotron {padding: 30px; }
        body {
            background-image: url('water.jpg');
            background-size: cover;
        }
        .content{
            font-size: 19px;
            line-height: 1.5;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border-radius: 5px;
        }
        .floater {
            background: #fff;            
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
            margin-bottom: 30px;
            z-index: 11;
        }
        .floater input[type=text]{
            padding: 30px 20px;
            border: none;
            box-shadow: none;
            font-size: 14px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        }
        floater-bottom {
            padding: 6px 10px 8px;
            text-align: right;
            border-top: 1px solid #DDD;
        }
        .floater-bottom button {
            padding: 4px 8px;
            font-size: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.80);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.3s ease opacity;
            z-index: 10;
            pointer-events: none;
        }

    body.show-floater .floater {
        transform: scale(1.1);
    }
    body.show-floater .floater input[type=text] {
        padding: 50px 20px;
        font-size: 18px;       
    }
    body.show-floater .overlay {
        opacity: 1;
        pointer-events: all;
    }

    /*=============*/
    .bookmarks-list {
        position: relative;
        z-index: 9;
    }
    .bookmark {
        display: flex;
        background: #FFF;
        position: relative;
        color: #999;
        padding: 20px;
        transition: 0.3s ease all;
        border-bottom: 1px solis #DDD;
        font-size: 16px;
    }
    .bookmark:hover {
        color: #1ce;
        text-decoration: none;
    }
    .bookmark:first-child {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    .bookmark:last-child {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        border-bottom: 0;
    }
    .bookmark .img {
        background-color: #ddd;
        border-radius: 3px;
        background-image: url(https://pbs.twimg.com/profile_images/1079516220863451136/UEcZ6cc__400x400.jpg);
        background-size: cover;
        width: 80px;
        height: 60px;
        margin-right: 20px;

    }
    .bookmark .title {
        display: flex;
        align-items: center;
    }
    .bookmark .glyphicon-remove {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #EEE;
        font-size: 12px;
        transition: 0.3s ease color;
        cursor: pointer;
    }
    .bookmark:hover .glyphicon-remove {
        color: #AAA;
    }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form">
        <div class="floater-top">
            <input type="text" class="form-control" placeholder="What's on your mind?">
        </div>
        <div class="floater-bottom">
            <button type="submit" class="btn btn-primary btn sm">Add</button>
        </div>
    </form>
    </div>
    <div class="bookmarks-list content"></div>

    <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start Javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥-->
<script>
const body = document.body;
const input = document.querySelector('input[type=text]');
const overlay = document.querySelector('.overlay');


function showFloater() {
    body.classList.add('show-floater');
}

function closeFloater() {
    if (body.classList.contains('show-floater')){
    body.classList.remove('show-floater');
    }
}

input.addEventListener('focusin', showFloater);
input.addEventListener('focusout', closeFloater);
overlay.addEventListener('click', closeFloater);

// ===============================
const bookmarksList=document.querySelector('.bookmarks-list');
const bookmarkForm = document.querySelector('.bookmark-form');
const bookmarkInput = bookmarkForm.querySelector('input[type=text]');
const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
const apiURL = 'https://opengraph.io/api/1.1/site';
const appId = '5781ea86-eb2b-4beb-a8cd-488fe024e2cc';

const myUrl = encodeURIComponent
('https://www.espn.com');

fetch(apiUrl + '/' + myUrl + '?app_id=' + appId)
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })


fillBookmarksList(bookmarks);

function createBookmark(e) {
    e.preventDefault();

    //add a new bookmark to the bookmarks
    const title         = bookmarkInput.value;
    const bookmark = {
        title: title
    };

    bookmarks.push(bookmark);
    fillBookmarksList(bookmarks);
    storeBookmarks(bookmarks);
    bookmarkForm.reset();

    console.table(bookmarks);
    //==========save that bookmarks list to localStorage
    // const title         = bookmarkInput.value;
    // const bookmark      = document.createElement('a');
    // bookmark.className  = 'bookmark';
    // bookmark.innerText  = title;
    // bookmark.href       = '#';
    // bookmark.target     = '_blank';
    // bookmarksList.appendChild(bookmark);
}

function fillBookmarksList(bookmarks = []) {
    const bookmarksHTML = bookmarks.map((bookmark, i) =>{
        return `
        <a href="#" class="bookmark" data-id="${i}">
            <div class="img"></div>
            <div class="title">${bookmark.title}</div>
            <span class="glyphicon.glyphicon-remove"></span>
            </a>
        `;
    }).join(' ');

    bookmarksList.innerHTML = bookmarksHTML;

    // let bookmarksHTML = ''; 
    // for (i = 0; i < bookmarks.length; i++){
    // bookmarksHTML += `
    //     <a href="#" class="bookmark">
    //         ${bookmarks[i].title}
    //         </a>
    //     `;
    // }
    //console.log(bookmarksHTML);
}

    function removeBookmark(e) {
        console.log(e);
        if (!e.target.matches('.glyphicon-remove')) return;

        const index = e.target.parentNode.dataset.id;

        bookmarks.splice(index,1);
        fillBookmarksList(bookmarks);
        storeBookmarks(bookmarks);

        console.dir(index);

    }

function storeBookmarks(bookmarks = []) {
    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
}

bookmarkForm.addEventListener('submit', createBookmark);
bookmarksList.addEventListener('click', removeBookmark);
</script>

</body>
</html>
