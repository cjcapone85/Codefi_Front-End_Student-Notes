<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="foods-list"></div>
<script>

const foodsList = document.querySelector('.foods-list');
const foods= [
        {name: "pizza", cost: '4'},                  
        {name : "hot dog", cost: '2'},             
        {name : "nachos", cost: '3'} 
];

for (let i = 0; i < foods.length; i++) {
    const food = foods[i];
    const foodData = document.createElement('div');
    foodData.innerText = food.name;
    foodsList.appendChild(foodData);
}

</script>   
</body>
</html>
